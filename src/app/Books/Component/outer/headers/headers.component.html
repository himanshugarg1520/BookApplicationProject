
  <div class="search-header-container">
    <div class="search-books" style="display: flex; align-items: center; width: 100%;">
      
      <mat-form-field appearance="fill" style="flex: 1; margin-right: 16px;">
        <mat-label>Books Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput [(ngModel)]="searchText" (input)=" onSearch()" placeholder="Search Books">

      </mat-form-field>
      
      <button mat-raised-button color="primary" (click)="addDialog()">
        Add Book
      </button>
    </div>
  </div>
